databases:
  - name: iihc-website-portal
    plan: free
    databaseName: iihc-database
    user: Pxel

services:
  - type: web
    plan: free
    name: iihc-website-portal
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m  website_portal.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: iihc-website-poral
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 5